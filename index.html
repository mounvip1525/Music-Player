<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="play.svg">
    <title>Music Player</title>
</head>

<body>
    <header>My Music Player</header>
    <hr>
    <div class="music-container">
        <div class="image-container">
            <img src="./img/jacinto-1.jpg" alt=""></img>
        </div>
        <h2 id="songName">Electric chill guitar</h2>
        <h3 id="artist">Mounvi Podapati</h3>
        <audio src="./music/jacinto-1.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <div class="controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
